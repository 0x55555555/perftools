<div>
  <p>
    sets:
    <select ng-model="view.set" ng-change="reprocess()">
      <option ng-repeat='(key, value) in view.sets'>{{key}}</option>
    </select>
  </p>

  <p>
    sort by:
    <select ng-model="view.sort" ng-change="reprocess()">
      <option ng-repeat='(key, value) in view.sorts'>{{key}}</option>
    </select>
  </p>
</div>
