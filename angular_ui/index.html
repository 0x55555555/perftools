<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/app.js"></script>
    <script src="js/result.js"></script>
    <script src="js/data_set.js"></script>
    <script src="js/result-chart.js"></script>
    <script src="js/result-controller.js"></script>
    <link rel="stylesheet" type="text/css" href="css/chart.css">
  </head>
  <body>
    {{ name }}
    <div ng-controller="ResultController">
      <h5>Got {{ results.length }} recipes</h5>
      <p ng-repeat="(k, v) in data_sets"><input type="checkbox" ng-model="data_sets_meta_data[k].show"> {{data_sets_meta_data[k]}} {{ k }}</p>
      <result-chart chart-data="data_sets"></result-chart>
    </div>
  </body>
</html>
